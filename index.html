<head>

    <title>Animated Product Card </title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
        <div class="circle" style="--clr:#f00707;">
            <img src="https://github.com/Karan60/Projects-for-Instagram/blob/main/37.Cocacola%20animated%20product%20card/cocacola_logo.png?raw=true" alt="" class="logo">
        </div>
        <div class="content">
            <h2>coca-cola</h2>
            <p>“Wherever you go, there are three icons that everyone knows: Jesus Christ, Pele and Coca-Cola.”</p>
            <a href="#">View More</a>
        </div>
        <img src="https://github.com/Karan60/Projects-for-Instagram/blob/main/37.Cocacola%20animated%20product%20card/cocacola.png?raw=true" alt="" class="product_img">
    </div>

    <div class="card1">
        <div class="circle1" style="--clr:#062974;">
            <img src="./Pepsi-logo-1998-1-removebg-preview.png" alt="" class="logo1">
        </div>
        <div class="content1">
            <h2>Pepsi</h2>
            <p>“Pepsi. That's What I Like. When you sip, you smile. There's no wrong way to enjoy Pepsi.”</p>
            <a href="#">View More</a>
        </div>
        <img src="./bottle.png" alt="" class="product_img1">
    </div>

    <div class="card12">
        <div class="circle12" style="--clr:#f38507;">
            <img src="./Fanta_Logo_2010-700x566-removebg-preview.png" alt="" class="logo12">
        </div>
        <div class="content12">
            <h2>fanta</h2>
            <p>"Fanta: Brightening your day, one sip at a time."</p>
            <a href="#">View More</a>
        </div>
        <img src="./750-ml-fanta-cold-drink-removebg-preview (1).png" alt="" class="product_img12">
    </div>
